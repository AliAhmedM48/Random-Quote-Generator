<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            user-select: none;
        }
    </style>
</head>

<body>
    <section class="container mx-auto p-5 lg:p-16 bg-slate-500 h-dvh flex flex-col gap-5 lg:gap-10 text-center pt-20">
        <h1 class="text-4xl lg:text-8xl text-white font-black">Quote of the Day</h1>
        <p class="text-1xl lg:text-3xl text-white">Press the button below to recieve a random quote!</p>
        <button
            class="bg-slate-300 outline-none text-1xl px-5 py-2 lg:text-3xl lg:px-20 lg:py-10 rounded-full font-black border-4 border-slate-300 text-slate-600 hover:border-x-0 hover:bg-transparent hover:border-y-4 transition-all  hover:text-white w-fit mx-auto">New
            Quote</button>
        <div
            class="quoteArea h-1/4 px-5 lg:h-3/4 w-3/4 mx-auto rounded-lg bg-slate-300 flex flex-col justify-center align-middle gap-6">
            <p class="text-1xl lg:text-3xl font-bold text-slate-600">"Do not take life too seriously. You will not get
                out alive."
            </p>
            <p class="text-1xl lg:text-2xl font-semibold text-slate-600 ">--Elbert Hubbard</p>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
